<td><input class="form-check-input" type="checkbox" id="checkbox" [checked]="selected" (change)="selected = !selected"></td>
<td>{{ user.id }}</td>
<td>{{ user.name }}</td>
<td>{{ user.subname }}</td>
<td>{{ user.birth }}</td>
<td>{{ user.mobileNumber }}</td>
<td>{{ user.address }}</td>
<td>
  <div class="btn-group" role="group" *ngIf="!editing">
    <button type="button" class="btn btn-outline-primary btn-sm"
            (click)="editUser(user)">Edit</button>
    <button type="button" class="btn btn-outline-danger btn-sm"
            (click)="deleteUser(user)">Delete</button>
  </div>
  <div class="btn-group" role="group" *ngIf="editing">
    <button type="button" class="btn btn-outline-primary btn-sm">Save</button>
  </div>
</td>
